<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="ff.css">
</head>
<body>
<div class="video-overlay"></div>
<div class="video-container">
    <video class="video-element" src="lamborghini.mp4" autoplay loop muted></video>
</div>
<div class="container">
    <div class="white-keys">
        <kbd id="keyA">A</kbd>
        <kbd id="keyS">S</kbd>
        <kbd id="keyD">D</kbd>
        <kbd id="keyF">F</kbd>
        <kbd id="keyG">G</kbd>
        <kbd id="keyH">H</kbd>
        <kbd id="keyJ">J</kbd>
        <kbd id="keyK">K</kbd>
        <kbd id="keyL">L</kbd>
        <kbd id="keyŞ">Ş</kbd>
    </div>

    <div class="black-keys">
        <kbd id="keyW">W</kbd>
        <kbd id="keyE">E</kbd>
        <kbd id="keyT">T</kbd>
        <kbd id="keyY">Y</kbd>
        <kbd id="keyU">U</kbd>
        <kbd id="keyO">O</kbd>
        <kbd id="keyP">P</kbd>
    </div>
</div>

<script src="jss.js"></script>
</body>
</html>
